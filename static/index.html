<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOI News Fetcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-2xl mx-auto bg-white shadow-md p-8 rounded-lg text-center">
    <h1 class="text-2xl font-bold mb-4">TOI RSS News Fetcher</h1>
    <button id="fetchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Fetch Latest News</button>
    <p id="status" class="mt-4 text-gray-700"></p>
  </div>

  <script>
    document.getElementById('fetchBtn').onclick = async () => {
      document.getElementById('status').innerText = "Fetching news...";
      const res = await fetch("/fetch-news");
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    }
  </script>
</body>
</html>
