<!-- Add below the <p id="status"> -->
<div id="newsList" class="mt-6 text-left"></div>

<script>
  document.getElementById('fetchBtn').onclick = async () => {
    document.getElementById('status').innerText = "Fetching news...";
    const res = await fetch("/fetch-news");
    const data = await res.json();
    document.getElementById('status').innerText = data.message;

    const newsRes = await fetch("/get-news");
    const news = await newsRes.json();

    const newsList = document.getElementById("newsList");
    newsList.innerHTML = news.map(item => `
      <div class="mb-4 p-4 bg-gray-50 rounded">
        <a href="${item.link}" class="text-blue-600 font-bold" target="_blank">${item.title}</a>
        <p class="text-sm text-gray-600">${item.pubDate}</p>
        <p>${item.description}</p>
      </div>
    `).join('');
  };
</script>
